<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/custom.css" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <!-- App css -->
    <link href="../../wwwroot/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
    <link href="../../wwwroot/css/app.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />
    <link href="../../wwwroot/css/bootstrap-dark.min.css" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" />
    <link href="../../wwwroot/css/app-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />
    <link href="../../wwwroot/css/site.css" type="text/css" rel="stylesheet" />
    <link href="../../wwwroot/css/select2.min.css" type="text/css" rel="stylesheet" />
    <!-- icons -->
    <link href="../../wwwroot/css/icons.min.css" rel="stylesheet" type="text/css" />
    <script src="./lib/tippy-js/tippy.all.min.js"></script>
    <!-- Vendor js -->
    <script src="../../wwwroot/js/vendor.min.js"></script>
    <!-- App js -->
    <script src="../../wwwroot/js/select2.min.js"></script>
    <script src="../../wwwroot/js/app.min.js"></script>
    <script src="../../wwwroot/js/site.js"></script>
    <script src="../../wwwroot/js/test.js"></script>
    <script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="../../wwwroot/lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../../wwwroot/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="../../wwwroot/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../wwwroot/js/select2.min.js" defer></script>
    <script src="../../wwwroot/lib/jquery/dist/jquery.js"></script>
    <script src="../../wwwroot/lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../../wwwroot/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="../../wwwroot/lib/jquery-ui/dist/jquery-ui.js"></script>
    <link href="../../wwwroot/lib/jquery-ui/dist/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    @{
    ViewData["Title"] = "Item Master - Raw Material";
    }
    @model CWB.App.Models.ItemMaster.RawMaterialDetailVM
    <input value="M-IM" type="hidden" id="hdn-nav-menu" />
    <div class="container">
        <div class="content">
            <div class="row" id="1">
                <!-- ====== Start col =========== -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- ================ -->
                            <div class="row">
                                <div class="col-md-9">
                                    <ul class="nav nav-tabs nav-pills navtab-bg">
                                        <li class="nav-item" id="TabRawMaterial">
                                            <a href="#tab-1" data-bs-toggle="tab" aria-expanded="false" class="nav-link active"> <span class="d-inline-block d-sm-none">Part Info</span> <span class="d-none d-sm-inline-block">Part Info</span> </a>
                                        </li>
                                        <li class="nav-item" id="TabPurchaseDetails">
                                            <a href="#tab-2" data-bs-toggle="tab" aria-expanded="true" class="nav-link "> <span class="d-inline-block d-sm-none">Purchase Details</span> <span class="d-none d-sm-inline-block">Purchase Details</span> </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-3 text-end">
                                    <a asp-action="Index" asp-controller="Masters">
                                        <input type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    </a>
                                </div>
                            </div>
                            <div class="tab-content">
                                <!-- ================ -->
                                <div class="tab-pane show active" id="tab-1">
                                    <form method="post" id="RawMetForm">
                                        <div class="row">
                                            <h5 class="mb-2 mt-2"> Create New / Edit Raw Material</h5>
                                            <div class="col-md-8">
                                                <div class="row">
                                                    <div class="col-md-3 mt-1">
                                                        <label class="form-label mb-1 font-13">Own Purchased RM</label>
                                                        <input class="form-check-input m-l-5" type="radio" name="OwnCustomerGroup" value="1" data-plugin="tippy" data-tippy-placement="top" checked>
                                                    </div>
                                                    <!-- ---------------  -->
                                                    <div class="col-md-4 mt-1 text-center">
                                                        <label class="form-label mb-1 font-13">Customer Supplied RM</label>
                                                        <input class="form-check-input m-l-5" type="radio" name="OwnCustomerGroup" value="2" title="" data-plugin="tippy" data-tippy-placement="top">
                                                    </div>
                                                    <!-- ---------------  -->
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3 mt-1">
                                                        <label class="form-label mb-1 font-13">Made to Print RM</label>
                                                        <input class="form-check-input m-l-5" type="radio" name="OwnCustomerSubGroup" value="1" title="Select if the Raw Material Part No is a Standard Part (Eg Plate, Bar ...) or Made to Print (against the Company's Drawing)" data-plugin="tippy" data-tippy-placement="top" checked>
                                                    </div>
                                                    <!-- ---------------  -->
                                                    <div class="col-md-4 mt-1 text-center">
                                                        <label class="form-label mb-1 font-13">Standard Purchased RM</label>
                                                        <input class="form-check-input m-l-5" type="radio" name="OwnCustomerSubGroup" value="2" title="Select" data-plugin="tippy" data-tippy-placement="top">
                                                    </div>
                                                    <!-- ---------------  -->
                                                </div>
                                                <input type="text" hidden value="11" id="RawMaterialMadeType" name="RawMaterialMadeType" />
                                            </div>
                                            <label class="form-label col-md-1 mb-2 text-end">Status</label>
                                            <div class="col-md-3 mb-2">
                                                <div class="input-group">
                                                    <select class="form-select form-select-sm" name="Status">
                                                        <option value="1" selected>Active </option>
                                                        <option value="2">Inactive</option>
                                                        <option value="3">Hold</option>
                                                    </select>
                                                    <button type="button" id="#" class="btn btn-sm waves-effect waves-light" title="Click to see the Status change details" data-plugin="tippy" data-tippy-placement="top" data-bs-toggle="modal" data-bs-target="#status-info">
                                                        <i class="fe-info color-green add-cust-btn"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- ========================= -->
                                            <!-- ========================= -->
                                            <div class="col-md-7"></div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-2 mb-2 text-end">Status Change Reason</label>
                                            <div class="col-md-3 mb-2" title="Enter Status Change Reason" data-plugin="tippy" data-tippy-placement="top">
                                                <input class="form-control form-control-sm" type="text" placeholder="enter here">
                                            </div>
                                            <!-- ========================= -->
                                            <!-- ============= -->
                                        </div><!--End of Row-->
                                        <hr>
                                        <div class="row">
                                            <!-- ========================= -->
                                            <label class="form-label col-md-2 mb-2"> Raw Material Type <span class="text-danger"> * </span></label>
                                            <div class="col-md-4 mb-2">
                                                <div class="input-group">
                                                    <div class="col-md-9 mb-2">
                                                    <select id="RawMaterialTypeId" class="form-select form-select-sm" title="Select the Raw Material Type from the Drop Down (Plate, Forging, Casting ...)" data-plugin="tippy" data-tippy-placement="top" required>
                                                        <option value="">Select</option>
                                                        <option value="1" selected>Forging</option>
                                                        <option value="2">Casting</option>
                                                        <option value="3">Sheet</option>
                                                        <option value="4">Bar Stock</option>
                                                    </select>
                                                    </div>
                                                    <div class="col-md-3 mb-2">
                                                        <button type="button" id="#" class="btn btn-sm waves-effect waves-light" title="Use to add a New Raw Material Type to the List" data-plugin="tippy" data-tippy-placement="top" data-bs-toggle="modal" data-bs-target="#add-rm-type">
                                                            <i class="fe-plus-square add-cust-btn"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">&nbsp;</div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-2 mb-2"> Customer</label>
                                            <div class="col-md-4 mb-2">
                                                <div class="input-group">
                                                    <div class="col-md-9 mb-2">
                                                        <select class="form-select form-select-sm" title="Select the Raw Material Type from the Drop Down (Plate, Forging, Casting ...)" data-plugin="tippy" data-tippy-placement="top" required>
                                                            <option value="">Select</option>
                                                            <option value="XXXXX">xxxx</option>
                                                            <option value="XXXXX">xxxx</option>
                                                            <option value="XXXXX">xxxx</option>
                                                            <option value="XXXXX">xx xx</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-2">
                                                        <button type="button" id="#" class="btn btn-sm waves-effect waves-light" title="Use to add a New Customer Type to the List" data-plugin="tippy" data-tippy-placement="top" data-bs-toggle="modal" data-bs-target="#">
                                                            <i class="fe-plus-square add-cust-btn"></i>
                                                        </button>
                                                        </div>
                                                        </div>
                                                    </div>
                                            <div class="col-md-6">&nbsp;</div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-2 mb-2"> Part No</label>
                                            <div class="col-md-4 mb-2" title="Enter the Inhouse Part No (Own Company's Part No). RM made to Print require a Part No. You can optionally provide inhouse Part Nos for Standard RM ParTs" data-plugin="tippy" data-tippy-placement="top">
                                                <input name="InHousePartNo" id="InHousePartNo" class="form-control form-control-sm" type="text" placeholder="enter here">
                                            </div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-1 mb-2 text-end">Rev No</label>
                                            <div class="col-md-2 mb-2" title="Enter the Rev No applicable to the Part No" data-plugin="tippy" data-tippy-placement="top">
                                                <input name="RevNo" id="RevNo" class="form-control form-control-sm" type="text" placeholder="enter here">
                                            </div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-1 mb-2 text-end">Rev Date</label>
                                            <div class="col-md-2 mb-2" title="Enter the Rev No Date" data-plugin="tippy" data-tippy-placement="top">
                                                <input class="form-control form-control-sm" type="date" id="RevDate" name="RevDate">
                                            </div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-2 mb-2">Part Description <span class="text-danger"> * </span></label>
                                            <div class="col-md-4 mb-2" title="Enter the Part Description" data-plugin="tippy" data-tippy-placement="top">
                                                <textarea name="PartDescription" id="PartDescription" class="form-control form-control-sm" required></textarea>
                                            </div>
                                            <!-- ---------------------- -->
                                        </div>
                                        <!-- ---------------------- -->
                                        <!-- ========================= -->
                                        <div class="row">
                                            <label class="form-label col-md-2 mb-2">Base Raw Material <span class="text-danger"> * </span></label>
                                            <div class="col-md-4 mb-2">
                                                <div class="input-group">
                                                    <select id="BaseRawMaterialId" class="form-select form-select-sm" title="Select the Base Raw Material from the List (Steel, Brass ...)" data-plugin="tippy" data-tippy-placement="top" required>
                                                        <option value=""></option>
                                                        <option value="1" selected>Steel</option>
                                                        <option value="2">Cast Iron</option>
                                                        <option value="3">Brass</option>
                                                        <option value="4">Aluminum</option>
                                                    </select>
                                                    <button type="button" id="#" class="btn btn-sm waves-effect waves-light" title="Select to enter a new Base Raw Material to the List" data-plugin="tippy" data-tippy-placement="top" data-bs-toggle="modal" data-bs-target="#add-base-rm">
                                                        <i class="fe-plus-square add-cust-btn"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-1 mb-2 text-end">Standard</label>
                                            <div class="col-md-2 mb-2">
                                                <div class="input-group">
                                                    <select id="Standard" class="form-select form-select-sm" title="Select the Standard from the List (IS, DIN, JIS ...)" data-plugin="tippy" data-tippy-placement="top">
                                                        <option value="1">SAE </option>
                                                        <option value="2">ISO</option>
                                                        <option value="3">DIN</option>
                                                        <option value="4">JIS</option>
                                                    </select>
                                                    <button type="button" id="#" class="btn btn-sm waves-effect waves-light" title="Select to enter a Standard not in the List" data-plugin="tippy" data-tippy-placement="top" data-bs-toggle="modal" data-bs-target="#add-std">
                                                        <i class="fe-plus-square add-cust-btn"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- ========================= -->
                                            <label class="form-label col-md-1 mb-2 text-end">Material Spec</label>
                                            <div class="col-md-2 mb-2">
                                                <div class="input-group">
                                                    <select id="MaterialSpec" class="form-select form-select-sm" title="Enter the Material Spec as for the RM Part No. The List will show options available for the chosen Standard" data-plugin="tippy" data-tippy-placement="top">
                                                        <option value="">Select </option>
                                                        <option value="1" selected>XXXXX</option>
                                                        <option value="2">XXXXX</option>
                                                    </select>
                                                    <button type="button" id="#" class="btn btn-sm waves-effect waves-light" title="Select to enter a Material Spec for the chosen Standard not in the List" data-plugin="tippy" data-tippy-placement="top" data-bs-toggle="modal" data-bs-target="#add-ms">
                                                        <i class="fe-plus-square add-cust-btn"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- ========================= -->
                                        </div>
                                        <div class="row">
                                            <label class="form-label col-md-2 mb-2">Raw Material Weight</label>
                                            <div class="col-md-4 mb-2" title="Enter the Raw Material Weight in Kgs" data-plugin="tippy" data-tippy-placement="top">
                                                <input id="RawMaterialWeight" name="RawMaterialWeight" class="form-control form-control-sm" type="text" placeholder="enter here">
                                            </div>
                                        </div>
                                        <!-- ========================= -->
                                        <div class="row">
                                            <label class="form-label col-md-2 mb-2">Raw Material Notes</label>
                                            <div class="col-md-4 mb-2" title="Enter any relevant Notes for the Raw Material Part No" data-plugin="tippy" data-tippy-placement="top">
                                                <textarea id="RawMaterialNotes" name="RawMaterialNotes" class="form-control form-control-sm"></textarea>
                                            </div>
                                            <div class="col-md-12 text-end">
                                                <button type="button" class="btn btn-sm btn-dark" data-bs-toggle="modal" data-bs-target="#popup-4" title="Use to Exit " data-plugin="tippy" data-tippy-placement="top">Exit</button>
                                                <button id="btnRawMaterialDetailSubmit" class="btn btn-sm btn-primary" title="Use to Save the entered data" data-plugin="tippy" data-tippy-placement="top">Save</button>
                                                <button type="button" class="btn btn-sm btn-warning" title="Use to go to the next Tab" data-plugin="tippy" data-tippy-placement="top"><i class=" fas fa-arrow-right"> </i> </button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row mt-2">
                                        Test
                                    </div>
                                </div><!--tab-content End-->
                                <!--Tab2 PartPurchaseDetails-->
                                <partial name="../Shared/_PurchaseDetails.cshtml" />
                            </div><!---->
                        </div>
                    </div>
                </div>
            </div><!--row id="1"-->
        </div>
    </div>
</body>
</html >
